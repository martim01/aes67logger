<!DOCTYPE html>
<html>
    <head>
        <title>aes67Logger Logs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../uikit/css/uikit.min.css" />
        <script src="../uikit/js/uikit.min.js"></script>
        <script src="../uikit/js/uikit-icons.min.js"></script>
        <script src="../js/ajax.js"></script>
        <script type="text/javascript">            
        </script>
    </head>
    <body onload="logs()">
        <nav class="uk-navbar-container" uk-navbar style="background: #ffffff; border-bottom: 1px solid #a8a8d8;">
		<div class="uk-navbar-left">
			<ul class="uk-navbar-nav">
				<li class="uk-parent"><a href="../dashboard/" class="uk-logo"><img src="../images/loopi.png"></a></li>
				<li class="uk-parent"><a href=""><span class="uk-h1" id="hostname">aes67Logger Logs</span></a></li>
			</ul>
		</div>
		<div class="uk-navbar-center">
			<ul class="uk-navbar-nav">
				<li><span class="uk-h3" id="current_time"></span></li>
			</ul>
		</div>
		<div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
            <li class="uk-parent"><a href="../dashboard" class="uk-logo">Dashboard</a></li>
            <li class="uk-parent"><a href="../system" class="uk-logo">System</a></li>
            <li class="uk-parent"><a href="../config" class="uk-logo">Config</a></li>
            <li class="uk-active"><a href="" class="uk-logo">Logs</a></li>
			<li class="uk-parent"><a class="uk-logo" onclick="logout()">Logout</a></li>
		</div>
        </nav>

	<div class="uk-section uk-section-xsmall uk-section-muted">
		<div class="uk-container uk-container-expand" >
			<div class="uk-grid-small uk-child-width-1-2 uk-align-center uk-text-center uk-grid-match" uk-grid>
                <div class="uk-card uk-card-default uk-align-center uk-card-small">
                    <div class="uk-card-header"> <h3 class="uk-card-title">View Logs</h3></div>
                    <div class="uk-card-body">
                        <div>
                            <label class="uk-form-label" for="start_time">Logger</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" name="select_log" id="select_log">
                                    <option name="loggermanager">LoggerManager</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-grid-small" uk-grid>
                            <div class="uk-width-1-2">
                                <label class="uk-form-label" for="start_time">Start</label>
                                <div class="uk-form-controls">
                                    <input type="datetime-local" class="uk-input" name="start_time" id="start_time">
                                </div>
                            </div>
                            <div class="uk-width-1-2">
                                <label class="uk-form-label" for="start_time">End</label>
                                <div class="uk-form-controls">
                                    <input type="datetime-local" class="uk-input" name="end_time" id="end_time">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-footer">
                        <button class="uk-button-primary" id="viewlog" onclick="getLogs()">View</button>
                    </div>
                </div>
            </div>
            <div><pre><code id="log"></code></pre>

            </div>
        </div>
    </div>
</body>
</html>
