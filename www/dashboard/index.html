<!DOCTYPE html>
<html>
    <head>
        <title>aes67 Legal Logger</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../uikit/css/uikit.min.css" />
        <script src="../uikit/js/uikit.min.js"></script>
        <script src="../uikit/js/uikit-icons.min.js"></script>
        <script src="../js/common.js"></script>
    </head>
    <body onload="checkPermissions()">
        <nav class="uk-navbar-container" uk-navbar style="background: #ffffff; border-bottom: 1px solid #a8a8d8;">
		<div class="uk-navbar-left">
			<ul class="uk-navbar-nav">
				<li class="uk-parent"><a href="" class="uk-logo"><img src="../images/loopi.png"></a></li>
				<li class="uk-active"><a href=""><span class="uk-h1" id="hostname">aes67Logger Dashboard</span></a></li>
			</ul>
		</div>
		</nav>
        <div class="uk-section uk-section-xsmall uk-section-muted">
            <div class="uk-grid-column-small uk-grid-row-small uk-grid-match uk-text-center" uk-grid>
                <a class="uk-width-1-4@s uk-width-1-4@xl" href="../loggingserver"  id="card_logging" style="display: none">
                    <div class="uk-width-large@l uk-width-medium@m uk-card uk-card-default uk-card-body uk-card-hover uk-card-small">
                        <div class='uk-card-header'>
                                <h3 class="uk-card-title">Loggers</h3>
                            </div>
                        <div class='uk-card-body uk-background-norepeat uk-background-center-center' style="background-image: url(../../images/add.png)"><br/><br/><br/></div>
                    </div>
                </a>
                <a class="uk-width-1-4@s uk-width-1-4@xl" href="../encodingserver" id="card_encoding" style="display: none">
                    <div class="uk-width-large@l uk-width-medium@m uk-card uk-card-default uk-card-body uk-card-hover uk-card-small">
                        <div class='uk-card-header'>
                                <h3 class="uk-card-title">Encoders</h3>
                            </div>
                        <div class='uk-card-body uk-background-norepeat uk-background-center-center' style="background-image: url(../../images/add.png)"><br/><br/><br/></div>
                    </div>
                </a>
                <a class="uk-width-1-4@s uk-width-1-4@xl" href="../playbackserver"  id="card_playback" style="display: none">
                    <div class="uk-width-large@l uk-width-medium@m uk-card uk-card-default uk-card-body uk-card-hover uk-card-small">
                        <div class='uk-card-header'>
                                <h3 class="uk-card-title">Playback</h3>
                            </div>
                        <div class='uk-card-body uk-background-norepeat uk-background-center-center' style="background-image: url(../../images/add.png)"><br/><br/><br/></div>
                    </div>
                </a>
                <a class="uk-width-1-4@s uk-width-1-4@xl" href="../admin"  id="card_admin" style="display: none">
                    <div class="uk-width-large@l uk-width-medium@m uk-card uk-card-default uk-card-body uk-card-hover uk-card-small">
                    <div class='uk-card-header'>
                            <h3 class="uk-card-title">Admin</h3>
                        </div>
                    <div class='uk-card-body uk-background-norepeat uk-background-center-center' style="background-image: url(../../images/add.png)"><br/><br/><br/></div>
                    </div>
                </a>
          </div>
        </div>
    </body>
</html>
