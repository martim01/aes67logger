<!DOCTYPE html>
<html>
    <head>
        <title>aes67Logger Loggers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../uikit/css/uikit.min.css" />
        <script src="../../uikit/js/uikit.min.js"></script>
        <script src="../../uikit/js/uikit-icons.min.js"></script>
        <script src="../js/ajax.js"></script>
		<script src="../../js/common.js"></script>
        <script type="text/javascript">            
        </script>
    </head>
    <body onload="logger()">
        <nav class="uk-navbar-container" uk-navbar style="background: #ffffff; border-bottom: 1px solid #a8a8d8;">
		<div class="uk-navbar-left">
			<ul class="uk-navbar-nav">
				<li class="uk-parent"><a href="../../dashboard/" class="uk-logo"><img src="../../images/loopi.gif"></a></li>
				<li class="uk-parent"><a href=""><span class="uk-h1">aes67Logger <span id="logger" class="uk-text-primary"></span></span></a></li>
			</ul>
		</div>
		<div class="uk-navbar-center">
			<ul class="uk-navbar-nav">
				<li><span class="uk-h3" id="current-time"></span></li>
			</ul>
		</div>
		<div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
			<li class="uk-parent"><a href=".." class="uk-logo">Dashboard</a></li>
            <li class="uk-parent"><a href="../system" class="uk-logo">System</a></li>
            <li class="uk-parent"><a href="../config" class="uk-logo">Config</a></li>
            <li class="uk-parent"><a href="../logs" class="uk-logo">Logs</a></li>
			<li class="uk-parent"><a class="uk-logo" onclick="logout()">Logout</a></li>
		</div>
        </nav>

	<div class="uk-section uk-section-xsmall uk-section-muted">
		<div class="uk-container uk-container-expand" >
			<div class="uk-grid-small uk-child-width-1-4 uk-text-center uk-grid-match" uk-grid id="grid">
				<div>
					<div class="uk-card uk-card-default">
						<div class="uk-card-header"> <h3 class="uk-card-title">Recorder: <span class="uk-text-bold" id="recorder"></span></h3></div>
						<div class="uk-card-body">
							<div class="uk-grid-small uk-text-left uk-child-width-1-3" uk-grid>
                                <div><span class='uk-text-bold'>File:</span></div>
								<div class="uk-width-2-3"><span id="file-name"></span></div>
								<div><span class='uk-text-bold'>Channels:</span></div>
								<div class="uk-width-2-3"><span id="file-channels"></span></div>
								<div><span class='uk-text-bold'>Bits:</span></div>
								<div class="uk-width-2-3"><span id="file-bits"></span></div>
								<div><span class='uk-text-bold'>Sample Rate:</span></div>
								<div class="uk-width-2-3"><span id="file-samplerate"></span></div>
								<div><span class='uk-text-bold'>Length:</span></div>
								<div class="uk-width-2-3"><span id="file-length"></span></div>
							</div>
						</div>
						<div class="uk-card-footer">
							<button class="uk-button uk-button-danger" onclick="deleteLogger()">Delete</button>
						</div>
					</div>
				</div>
            </div>
        </div>  
	</div>

    <div id="update-session-modal" uk-modal>
		<div class="uk-modal-dialog">
			<button class="uk-modal-close-default" type="button" uk-close></button>
			<div class="uk-modal-header">
				<h3 class="uk-modal-title">Change Session</h3>
			</div>
			<div class="uk-modal-body">
                <div class="uk-form-controls">
                    <div>
                        <div class="uk-margin-small">
                            <input class="uk-input" type="text" placeholder="Source Name" id="config-name">
                        </div>
                        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                            <label><input class="uk-radio" type="radio" name="method" id="rtsp" checked onclick="showrtsp()"> RTSP</label>
                            <label><input class="uk-radio" type="radio" name="method" id="sdp" onclick="showsdp()"> SDP</label>
                        </div>
                        <div class="uk-margin-small" id="div-rtsp">
							<select id="select-rtsp" class="uk-select">

							</select>
                            <input class="uk-input" type="text" placeholder="RTSP Address" id="config-rtsp" style="display:none">
                        </div>
                        <div class="uk-margin-small" style="display:none" id="div-sdp">
							<select id="select-sdp" class="uk-select">

							</select>
                            <textarea class="uk-textarea" rows="20" cols="50" placeholder="SDP" id="config-sdp"></textarea>
                        </div>
                    </div>
                </div>
			</div>
			<div class="uk-modal-footer uk-text-right">
				<button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
			<button class="uk-button uk-button-primary" type="button" onclick="updateLoggerSession()">Update</button>
			</div>
		</div>
	</div>
	<div id="password-modal" uk-modal>
		<div class="uk-modal-dialog">
			<button class="uk-modal-close-default" type="button" uk-close></button>
			<div class="uk-modal-header">
				<h3 class="uk-modal-title">Enter Admin Password</h3>
			</div>
			<div class="uk-modal-body">
                <div class="uk-form-controls">
                    <div uk-form-custom="target: true">
                        <div class="uk-margin-small">
                            <input class="uk-input" type="password" placeholder="Password" id="admin-password">
                        </div>
                    </div>
                </div>
			</div>
			<div class="uk-modal-footer uk-text-right">
				<button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
				<button class="uk-button uk-button-primary" type="button" onclick="loggerAdmin()" id="logger-admin">Restart</button>
			</div>
		</div>
	</div>
</body>
</html>
