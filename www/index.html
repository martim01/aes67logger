<!DOCTYPE html>
<html>
    <head>
        <title>aes67Logger Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="uikit/css/uikit.min.css" />
        <script src="uikit/js/uikit.min.js"></script>
        <script src="uikit/js/uikit-icons.min.js"></script>
        <script src="js/ajax.js"></script>
    </head>
    <body >
        <nav class="uk-navbar-container" uk-navbar style="background: #ffffff; border-bottom: 1px solid #a8a8d8;">
		<div class="uk-navbar-left">
			<ul class="uk-navbar-nav">
				<li class="uk-parent"><a href="" class="uk-logo"><img src="images/loopi.png"></a></li>
				<li class="uk-active"><a href=""><span class="uk-h1" id="hostname">aes67Logger</span></a></li>
			</ul>
		</div>
		</nav>
        <div class="uk-section uk-section-xsmall uk-section-muted">
            <div class="uk-grid-column-small uk-grid-row-small uk-grid-match uk-text-center" uk-grid id="login_grid">
                <div class="uk-grid-small uk-text-center uk-grid-match uk-align-center" uk-grid>
                    <div class="uk-card uk-card-default uk-align-center">
                        <div class="uk-card-header"> <h3 class="uk-card-title">Login</h3></div>
                        <form method="POST" action="/x-api/login">
                            <div class="uk-card-body">
                                    <div class="uk-margin">
                                        <input class="uk-input" name="username" id="username" placeholder="username">
                                    </div>
                                    <div class="uk-margin">
                                        <input class="uk-input" name="password" id="password" type="password" placeholder="password">
                                    </div>
                                    <div class="uk-margin">
                                        <input type="submit" class="uk-button uk-button-primary" value="Login">
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
